<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR AR - Dondur & Sabitle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; width:100%; height:100%; }
    canvas, a-scene { position:fixed; top:0; left:0; width:100vw; height:100vh; }
    #freezeButton {
      position:fixed; top:20px; left:20px; z-index:999;
      padding:10px 20px; font-size:16px;
      background:#2196f3; color:#fff; border:none; border-radius:5px;
      cursor:pointer; user-select:none;
    }
  </style>
</head>
<body>
  <button id="freezeButton">Dondur</button>

  <a-scene mindar-image="imageTargetSrc: ./qrkod.mind; filtering: true; maxTrack: 1;" embedded>
    <a-assets>
      <a-asset-item id="model" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: true"></a-camera>
    <a-light type="ambient" color="#fff" intensity="1"></a-light>
    <a-light type="directional" color="#fff" intensity="0.5" position="0 1 1"></a-light>

    <a-entity id="targetWrapper" mindar-image-target="targetIndex: 0" rotation="90 90 0">
      <a-gltf-model id="modelEntity" src="#model" position="0 0 0" scale="5 5 5"></a-gltf-model>
    </a-entity>

    <!-- Başlangıçta gizli sabit model -->
    <a-entity id="frozenModel" visible="false">
      <a-gltf-model src="#model" scale="5 5 5"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const freezeButton = document.getElementById('freezeButton');
    const sceneEl = document.querySelector('a-scene');
    const mindar = sceneEl.components['mindar-image'];
    const targetWrapper = document.getElementById('targetWrapper');
    const frozenModel = document.getElementById('frozenModel');
    let isFrozen = false;

    freezeButton.addEventListener('click', () => {
      if (!mindar) return alert('MindAR yüklenemedi!');

      const threeModel = targetWrapper.object3D;
      const frozenObj = frozenModel.object3D;

      if (!isFrozen) {
        mindar.pause();

        const pos = threeModel.getWorldPosition(new THREE.Vector3());
        const quat = threeModel.getWorldQuaternion(new THREE.Quaternion());

        sceneEl.object3D.add(frozenObj);
        frozenObj.position.copy(pos);
        frozenObj.quaternion.copy(quat);

        frozenModel.setAttribute('visible', 'true');
        targetWrapper.setAttribute('visible', 'false');

        freezeButton.innerText = 'Çöz';
      } else {
        mindar.resume();

        targetWrapper.object3D.add(frozenObj);

        frozenModel.setAttribute('visible', 'false');
        targetWrapper.setAttribute('visible', 'true');

        freezeButton.innerText = 'Dondur';
      }
      isFrozen = !isFrozen;
    });
  </script>
</body>
</html>
