<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QR AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas, a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./qrkod.mind; filtering: true; maxTrack: 1;" embedded style="width: 100vw; height: 100vh;">
      <a-assets>
        <a-asset-item id="model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.5" position="0 1 1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="wrapper" rotation="90 90 0">
        <a-gltf-model
          src="#model"
          position="0 0 0"
          scale="10 10 10"
          rotation="90 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
