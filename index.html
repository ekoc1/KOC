<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QR AR - Model Dondurma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0; padding: 0; overflow: hidden;
        width: 100%; height: 100%;
      }
      canvas, a-scene {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        display: block;
      }
      #freezeButton {
        position: fixed;
        top: 20px; left: 20px;
        z-index: 999;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <button id="freezeButton">Dondur</button>

    <a-scene mindar-image="imageTargetSrc: ./qrkod.mind; filtering: true; maxTrack: 1;" embedded>
      <a-assets>
        <a-asset-item id="model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.5" position="0 1 1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="targetWrapper" rotation="90 90 0">
        <a-gltf-model
          id="modelEntity"
          src="#model"
          position="0 0 0"
          scale="5 5 5"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>

      <!-- Sabit model için ayrı entity, başlangıçta görünmez -->
      <a-entity id="frozenModel" visible="false">
        <a-gltf-model
          src="#model"
          position="0 0 0"
          scale="5 5 5"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const freezeButton = document.getElementById('freezeButton');
      const sceneEl = document.querySelector('a-scene');
      const mindar = sceneEl.components['mindar-image'];
      const targetWrapper = document.getElementById('targetWrapper');
      const frozenModel = document.getElementById('frozenModel');

      let isFrozen = false;

      freezeButton.addEventListener('click', () => {
        if (!mindar) {
          alert('MindAR henüz yüklenmedi!');
          return;
        }

        if (!isFrozen) {
          // Tracking'i durdur
          mindar.pause();

          // targetWrapper'ın THREE.js objesi
          const targetObj = targetWrapper.object3D;
          const frozenObj = frozenModel.object3D;

          // Dünya koordinatlarında pozisyon ve rotasyonu al
          const worldPos = targetObj.getWorldPosition(new THREE.Vector3());
          const worldQuat = targetObj.getWorldQuaternion(new THREE.Quaternion());

          // frozenModel'i doğrudan sahne köküne taşı
          sceneEl.object3D.add(frozenObj);

          // Pozisyon ve rotasyonu uygula
          frozenObj.position.copy(worldPos);
          frozenObj.quaternion.copy(worldQuat);

          // Görünürlük ayarı
          frozenModel.setAttribute('visible', 'true');
          targetWrapper.setAttribute('visible', 'false');

          freezeButton.innerText = 'Çöz';
          isFrozen = true;
        } else {
          // Takibi başlat
          mindar.resume();

          // frozenModel'i tekrar targetWrapper'ın altına taşı
          targetWrapper.object3D.add(frozenModel.object3D);

          frozenModel.setAttribute('visible', 'false');
          targetWrapper.setAttribute('visible', 'true');

          freezeButton.innerText = 'Dondur';
          isFrozen = false;
        }
      });
    </script>
  </body>
</html>
