<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR - Dondur/Çöz Butonu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
    }
    canvas, a-scene {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    }
    #freezeButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      padding: 12px 25px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <button id="freezeButton">Dondur</button>

  <a-scene mindar-image="imageTargetSrc: ./qrkod.mind;" embedded>

    <a-assets>
      <a-asset-item id="model" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: true"></a-camera>

    <!-- Marker Takipli Model -->
    <a-entity mindar-image-target="targetIndex: 0" id="targetWrapper" rotation="90 90 0">
      <a-gltf-model id="modelEntity" src="#model" scale="5 5 5"></a-gltf-model>
    </a-entity>

    <!-- Donmuş Model -->
    <a-entity id="frozenModel" visible="false">
      <a-gltf-model src="#model" scale="5 5 5"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const freezeButton = document.getElementById('freezeButton');
    const sceneEl = document.querySelector('a-scene');

    let isFrozen = false;
    let mindar;
    let targetWrapper, frozenModel, frozenModelObj, targetObj;

    sceneEl.addEventListener('mindar-started', () => {
      console.log("MindAR başladı (mindar-started)");

      mindar = sceneEl.components['mindar-image'];
      targetWrapper = document.getElementById('targetWrapper');
      frozenModel = document.getElementById('frozenModel');

      targetObj = targetWrapper.object3D;
      frozenModelObj = frozenModel.object3D;
    });

    freezeButton.addEventListener('click', () => {
      if (!mindar) {
        console.warn("MindAR henüz başlatılamadı.");
        return;
      }

      if (!isFrozen) {
        mindar.pause();
        console.log("Takip durdu");

        const worldPos = targetObj.getWorldPosition(new THREE.Vector3());
        const worldQuat = targetObj.getWorldQuaternion(new THREE.Quaternion());

        frozenModel.setAttribute('visible', 'true');
        frozenModelObj.position.copy(worldPos);
        frozenModelObj.quaternion.copy(worldQuat);

        targetWrapper.setAttribute('visible', 'false');

        freezeButton.innerText = 'Çöz';
        isFrozen = true;
      } else {
        mindar.resume();
        console.log("Takip tekrar başladı");

        frozenModel.setAttribute('visible', 'false');
        targetWrapper.setAttribute('visible', 'true');

        freezeButton.innerText = 'Dondur';
        isFrozen = false;
      }
    });
  });
</script>


</body>
</html>
