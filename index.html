<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Model</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-mindar@0.1.7/dist/aframe-mindar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    html, body, canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: qrkod.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded>

    <a-assets>
      <a-asset-item id="model" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    // Sayfa yüklendiğinde hemen kamera izni isteyelim
    window.addEventListener('load', () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          // İzin verildi, stream kullanmıyoruz ama kapatalım
          stream.getTracks().forEach(track => track.stop());

          // MindAR'ı başlat
          const scene = document.querySelector('a-scene');
          scene.components['mindar-image'].start();
        })
        .catch(err => {
          alert('Kamera izni verilmedi veya hata oluştu: ' + err.message);
        });
    });
  </script>
</body>
</html>
