<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>QR AR - Dondur Butonu</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <button id="freezeButton">Dondur</button>

  <a-scene mindar-image="imageTargetSrc: ./qrkod.mind" embedded>
    <a-entity id="targetWrapper"></a-entity>
    <a-entity id="frozenModel" visible="false"></a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      console.log('Sayfa yüklendi, event listener eklendi.');

      const freezeButton = document.getElementById('freezeButton');
      console.log('FreezeButton:', freezeButton);

      const sceneEl = document.querySelector('a-scene');
      console.log('Scene element:', sceneEl);

      sceneEl.addEventListener('mindar-initialized', () => {
        console.log('mindar-initialized eventi tetiklendi');

        const mindar = sceneEl.components['mindar-image'];
        if (!mindar) {
          console.warn('MindAR component bulunamadı.');
          return;
        }
        const targetWrapper = document.getElementById('targetWrapper');
        const frozenModel = document.getElementById('frozenModel');
        const frozenModelObj = frozenModel.object3D;
        const targetObj = targetWrapper.object3D;

        let isFrozen = false;

        freezeButton.addEventListener('click', () => {
          console.log('Dondur butonuna tıklandı');
          if (!mindar) {
            console.warn('MindAR component bulunamadı.');
            return;
          }

          if (!isFrozen) {
            mindar.pause();

            const worldPos = targetObj.getWorldPosition(new THREE.Vector3());
            const worldQuat = targetObj.getWorldQuaternion(new THREE.Quaternion());

            frozenModel.setAttribute('visible', 'true');

            frozenModelObj.position.copy(worldPos);
            frozenModelObj.quaternion.copy(worldQuat);

            sceneEl.appendChild(frozenModel);

            targetWrapper.setAttribute('visible', 'false');

            isFrozen = true;
            console.log('Model donduruldu.');
          } else {
            mindar.play();

            frozenModel.setAttribute('visible', 'false');

            targetWrapper.setAttribute('visible', 'true');

            isFrozen = false;
            console.log('Model çözülüp hareket etti.');
          }
        });
      });
    });
  </script>
</body>
</html>
