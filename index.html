<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AR Freeze Button Test</title>
  <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <button id="freezeButton">Dondur</button>

  <a-scene mindar-image="imageTargetSrc: qrkod.mind;" embedded>
    <a-camera position="0 0 0" />
    <a-box position="0 0.5 0" material="color: red;"></a-box>
  </a-scene>

  <script>
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const freezeButton = document.getElementById("freezeButton");
      const sceneEl = document.querySelector("a-scene");

      freezeButton.addEventListener("click", () => {
        const mindarComponent = sceneEl.components["mindar-image"];
        if (!mindarComponent) {
          console.error("mindar-image component bulunamadı.");
          return;
        }
        if (!mindarComponent.isStarted) {
          mindarComponent.start();
          console.log("MindAR başlatıldı.");
          return;
        }
        if (mindarComponent.isPaused) {
          mindarComponent.unpause();
          console.log("Unfreeze yapıldı.");
        } else {
          mindarComponent.pause();
          console.log("Freeze yapıldı.");
        }
      });
    });
  </script>
</body>
</html>
